# Represents a user of the application.
type User @table {
  id: String! @default(expr: "auth.uid")
  email: String
}

# Represents a movie available in the app.
type Movie @table {
  title: String!
  description: String!
  genre: String!
  imageUrl: String!
  rating: Float!
  releaseYear: Int!
  # Data Connect will automatically add a primary key `id: UUID!`.
  # It's a good practice to use an external ID from a service like TMDB or IMDb
  # to easily fetch or update movie details.
  externalId: String
}

# Creates a record indicating that a user has watched a movie.
# The existence of a row in this table for a user and movie pair
# signifies that the movie has been watched.
type Watch @table(key: ["user", "movie"]) {
  user: User!
  movie: Movie!
}
